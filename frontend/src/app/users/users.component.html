<div class="container">
  <h2>Users CRUD (NestJS + Angular Material)</h2>

  <!-- Add User Form -->
   <form [formGroup]="userForm" class="example-form" (ngSubmit)="onSubmit()">


    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput  formControlName="name"  placeholder="Enter name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter email" formControlName="email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter password" formControlName="password">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
      {{ 'Add User' }}
    </button>
  </form>

  <br />

  <!-- Users Table -->
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <!-- <button mat-button color="primary" (click)="startEdit(user)">Edit</button> -->
        <button mat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="['id','name','email','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name','email','actions'];"></tr>
  </table>


  
</div>
