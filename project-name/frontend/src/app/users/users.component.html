<div class="container">
  <h2>Users CRUD (NestJS + Angular Material)</h2>

  <!-- Add User Form -->
  <form [formGroup]="userForm" class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter email" formControlName="email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter password" formControlName="password">
    </mat-form-field>

    <!-- File Upload Section -->
    <div class="file-upload-section">
      <mat-label>Upload Files </mat-label>
      <input type="file" #fileInput multiple accept=".jpg,.jpeg,.png,.pdf,.docx,.doc,.txt" 
             (change)="onFilesSelected($event)" style="display: none;">
      <button mat-raised-button color="accent" type="button" (click)="fileInput.click()">
        Choose Files
      </button>
      <div *ngIf="selectedFiles.length > 0" class="selected-files">
        <p>Selected Files:</p>
        <ul>
          <li *ngFor="let file of selectedFiles; let i = index">
            {{file.name}} ({{(file.size/1024/1024).toFixed(2)}} MB)
            <button mat-icon-button color="warn" (click)="removeFile(i)">
              <mat-icon>close</mat-icon>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
      {{ editMode ? 'Update User' : 'Add User'}}
    </button>
    
    <button mat-button type="button" *ngIf="editMode" (click)="cancelEdit()">
      Cancel
    </button>
  </form>

  <br />

  <!-- Users Table -->
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="files">
      <th mat-header-cell *matHeaderCellDef> Files </th>
      <td mat-cell *matCellDef="let user"> 
        <span *ngIf="user.files && user.files.length > 0">{{user.files.length}} file(s)</span>
        <span *ngIf="!user.files || user.files.length === 0">No files</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="primary" (click)="startEdit(user)">Edit</button>
        <button mat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
        <button mat-button color="accent" (click)="uploadFiles(user.id)" *ngIf="selectedFiles.length > 0">
          Upload Files
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','name','email','files','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name','email','files','actions'];"></tr>
  </table>
</div>
